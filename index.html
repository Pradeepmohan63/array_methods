<!DOCTYPE html>
<html>
<head>
	<title>array methods</title>
	
</head>

<body>
	
	
	
<script>
	

	// 1.
var library = [  
   { 
       author: 'Bill Gates', 
       title: 'The Road Ahead', 
       readingStatus: true
   }, 
   { 
       author: 'Steve Jobs', 
       title: 'Walter Isaacson', 
       readingStatus: true
   }, 
   { 
       author: 'Suzanne Collins', 
       title:  'Mockingjay: The Final Book of The Hunger Games',  
       readingStatus: false 
   }]; 

for(let i=0;i<library.length;i++){
	
	if(library[i].readingStatus){
		console.log(`author:${library[i].author}`);
		console.log(`title:${library[i].title}`); 
		console.log(`readingStatus:${library[i].readingStatus}`);
		          
	}
}


	// 2.

let obj = { 

foo: { a: "hello", b: "world" }, 

bar: ["example", "mem", null, { xyz: 6 }, 88], 

qux: [4, 8, 12] 

}; 
let result=obj.bar[3].xyz=606;
console.log(obj);


	// 5.
const users = [ 

  { 

    first_name: 'Mike', 

    last_name: 'Sheridan' 

  }, 

  { 

    first_name: 'Tim', 

    last_name: 'Lee' 

  }, 

  { 

    first_name: 'John', 

    last_name: 'Carte' 

  } 

]; 

let result=users.map((value)=>value.first_name + value.last_name);
console.log(result);

	// 6.

const users = [ 

  { 

    first_name: 'Mike', 

    last_name: 'Sheridan', 

    age: 30 

  }, 

  { 

    first_name: 'Tim', 

    last_name: 'Lee', 

    age: 45 

  }, 

  { 

    first_name: 'John', 

    last_name: 'Carte', 

    age: 25 

  } 

]; 

let result=users.map((value)=>value.last_name);
console.log(result);

	// 7.
const userDatas = [ 
  { 
    first_name: 'Mike', 
    location: 'London' 
  }, 
  { 
    first_name: 'Tim', 
    location: 'US' 
  }, 
  { 
    first_name: 'John', 
    location: 'Australia' 
  } 
]; 
let result= userDatas.map((e)=>`${e.first_name} lives in ${e.location}`)
console.log(result);

	// 8.

const employees = [ 

  { name: 'David Carlson', age: 30 }, 

  { name: 'John Cena', age: 34 }, 

  { name: 'Mike Sheridan', age: 25 }, 

  { name: 'John Carte', age: 50 } 

]; 

let result=employees.filter((value)=>value.age>30);
console.log(result);


	// 9.
const students = [ 

  { name: 'Quincy', grade: 96 }, 

  { name: 'Jason', grade: 84 }, 

  { name: 'Alexis', grade: 100 }, 

  { name: 'Sam', grade: 65 }, 

  { name: 'Katie', grade: 90 } 

]; 

let result=students.filter((value)=>value.grade>=90);
console.log(result);

let users = [ 

    { name: 'John', age: 25, occupation: 'gardener' }, 

    { name: 'Lenny', age: 51, occupation: 'programmer' }, 

    { name: 'Andrew', age: 43, occupation: 'teacher' }, 

    { name: 'Peter', age: 81, occupation: 'teacher' }, 

    { name: 'Anna', age: 47, occupation: 'programmer' }, 

    { name: 'Albert', age: 76, occupation: 'programmer' }, 

] 

let result=users.filter((value)=>value.occupation=="programmer");

</script>
